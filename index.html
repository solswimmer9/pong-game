<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes rainbowBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: rainbowBackground 10s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
        }

        @keyframes rainbowText {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        h1 {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: rainbowText 5s linear infinite;
        }

        @keyframes rainbowBorder {
            0% { border-color: #ff0000; box-shadow: 0 0 30px #ff0000, 0 10px 30px rgba(0, 0, 0, 0.5); }
            16.66% { border-color: #ff7f00; box-shadow: 0 0 30px #ff7f00, 0 10px 30px rgba(0, 0, 0, 0.5); }
            33.33% { border-color: #ffff00; box-shadow: 0 0 30px #ffff00, 0 10px 30px rgba(0, 0, 0, 0.5); }
            50% { border-color: #00ff00; box-shadow: 0 0 30px #00ff00, 0 10px 30px rgba(0, 0, 0, 0.5); }
            66.66% { border-color: #0000ff; box-shadow: 0 0 30px #0000ff, 0 10px 30px rgba(0, 0, 0, 0.5); }
            83.33% { border-color: #9400d3; box-shadow: 0 0 30px #9400d3, 0 10px 30px rgba(0, 0, 0, 0.5); }
            100% { border-color: #ff0000; box-shadow: 0 0 30px #ff0000, 0 10px 30px rgba(0, 0, 0, 0.5); }
        }

        canvas {
            background: #1a1a2e;
            border: 4px solid white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: block;
            margin: 0 auto;
            animation: rainbowBorder 3s linear infinite;
        }

        .controls {
            color: white;
            margin-top: 20px;
            font-size: 1.1em;
        }

        .score {
            color: white;
            font-size: 1.5em;
            margin-top: 15px;
            font-weight: bold;
        }

        @keyframes rainbowButton {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.1em;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3, #ff0000);
            background-size: 200% 200%;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: rainbowButton 3s ease infinite;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Ping Pong Game</h1>
        <canvas id="pongCanvas" width="800" height="500"></canvas>
        <div class="score">
            <span>Player: <span id="playerScore">0</span></span>
            <span style="margin: 0 30px;">|</span>
            <span>AI: <span id="aiScore">0</span></span>
        </div>
        <div class="controls">
            Use W/S or Arrow Up/Down to move your paddle
        </div>
        <button id="resetBtn">Reset Game</button>
    </div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const playerScoreElement = document.getElementById('playerScore');
        const aiScoreElement = document.getElementById('aiScore');
        const resetBtn = document.getElementById('resetBtn');

        // Game objects
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speedX: 5,
            speedY: 5,
            speed: 5
        };

        const paddleWidth = 12;
        const paddleHeight = 80;

        const player = {
            x: 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            speed: 8,
            dy: 0
        };

        const ai = {
            x: canvas.width - 20 - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            speed: 6
        };

        let playerScore = 0;
        let aiScore = 0;
        let hue = 0; // For rainbow color animation

        // Keyboard controls
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Draw functions
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawRainbowPaddle(x, y, width, height, hueOffset = 0) {
            const gradient = ctx.createLinearGradient(x, y, x, y + height);
            for (let i = 0; i <= 1; i += 0.1) {
                const rainbowHue = (hue + hueOffset + i * 360) % 360;
                gradient.addColorStop(i, `hsl(${rainbowHue}, 100%, 60%)`);
            }
            ctx.fillStyle = gradient;
            ctx.fillRect(x, y, width, height);

            // Add glow effect
            ctx.shadowBlur = 20;
            ctx.shadowColor = `hsl(${(hue + hueOffset) % 360}, 100%, 60%)`;
            ctx.fillRect(x, y, width, height);
            ctx.shadowBlur = 0;
        }

        function drawRainbowBall(x, y, radius) {
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
            gradient.addColorStop(0, `hsl(${hue % 360}, 100%, 80%)`);
            gradient.addColorStop(0.5, `hsl(${(hue + 60) % 360}, 100%, 60%)`);
            gradient.addColorStop(1, `hsl(${(hue + 120) % 360}, 100%, 50%)`);

            ctx.fillStyle = gradient;
            ctx.shadowBlur = 25;
            ctx.shadowColor = `hsl(${hue % 360}, 100%, 70%)`;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawNet() {
            for (let i = 0; i < canvas.height; i += 20) {
                const netHue = (hue + i) % 360;
                drawRect(canvas.width / 2 - 2, i, 4, 10, `hsla(${netHue}, 100%, 70%, 0.5)`);
            }
        }

        // Update game objects
        function updatePlayer() {
            if (keys['ArrowUp'] || keys['w'] || keys['W']) {
                player.y -= player.speed;
            }
            if (keys['ArrowDown'] || keys['s'] || keys['S']) {
                player.y += player.speed;
            }

            // Keep paddle within canvas
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
            }
        }

        function updateAI() {
            // Simple AI: follow the ball
            const aiCenter = ai.y + ai.height / 2;

            if (aiCenter < ball.y - 35) {
                ai.y += ai.speed;
            } else if (aiCenter > ball.y + 35) {
                ai.y -= ai.speed;
            }

            // Keep paddle within canvas
            if (ai.y < 0) ai.y = 0;
            if (ai.y + ai.height > canvas.height) {
                ai.y = canvas.height - ai.height;
            }
        }

        function updateBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Top and bottom collision
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
            }

            // Player paddle collision
            if (ball.x - ball.radius < player.x + player.width &&
                ball.y > player.y &&
                ball.y < player.y + player.height) {

                if (ball.speedX < 0) {
                    ball.speedX = -ball.speedX;

                    // Add spin based on where ball hits paddle
                    const hitPos = (ball.y - player.y) / player.height;
                    ball.speedY = (hitPos - 0.5) * 10;

                    // Increase speed slightly
                    ball.speedX *= 1.05;
                }
            }

            // AI paddle collision
            if (ball.x + ball.radius > ai.x &&
                ball.y > ai.y &&
                ball.y < ai.y + ai.height) {

                if (ball.speedX > 0) {
                    ball.speedX = -ball.speedX;

                    // Add spin based on where ball hits paddle
                    const hitPos = (ball.y - ai.y) / ai.height;
                    ball.speedY = (hitPos - 0.5) * 10;

                    // Increase speed slightly
                    ball.speedX *= 1.05;
                }
            }

            // Score detection
            if (ball.x - ball.radius < 0) {
                aiScore++;
                aiScoreElement.textContent = aiScore;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                playerScoreElement.textContent = playerScore;
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
            ball.speedY = (Math.random() * 6 - 3);
        }

        function resetGame() {
            playerScore = 0;
            aiScore = 0;
            playerScoreElement.textContent = playerScore;
            aiScoreElement.textContent = aiScore;
            resetBall();
            player.y = canvas.height / 2 - paddleHeight / 2;
            ai.y = canvas.height / 2 - paddleHeight / 2;
        }

        // Main game loop
        function gameLoop() {
            // Update rainbow hue
            hue = (hue + 2) % 360;

            // Clear canvas
            drawRect(0, 0, canvas.width, canvas.height, '#1a1a2e');

            // Draw net
            drawNet();

            // Update
            updatePlayer();
            updateAI();
            updateBall();

            // Draw rainbow paddles and ball
            drawRainbowPaddle(player.x, player.y, player.width, player.height, 0);
            drawRainbowPaddle(ai.x, ai.y, ai.width, ai.height, 180);
            drawRainbowBall(ball.x, ball.y, ball.radius);

            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        resetBtn.addEventListener('click', resetGame);

        // Start game
        gameLoop();
    </script>
</body>
</html>
